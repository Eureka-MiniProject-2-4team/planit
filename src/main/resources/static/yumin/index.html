<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인 할 일 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">개인 할 일 관리</h2>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">할 일 작성</h5>
    <input type="hidden" id="todoId" />
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <input type="text" id="userId" class="form-control" placeholder="사용자 ID" />
      </div>
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="제목" />
      </div>
      <div class="col-md-4">
        <input type="datetime-local" id="targetDate" class="form-control" />
      </div>
    </div>
    <textarea id="content" class="form-control mb-3" rows="2" placeholder="내용"></textarea>
    <div>
      <button class="btn btn-primary" onclick="createOrUpdateTodo()">등록</button>
      <button class="btn btn-secondary" onclick="resetForm()">취소</button>
    </div>
  </div>

  <div class="mb-3">
    <input type="text" id="searchUserId" class="form-control" placeholder="조회할 사용자 ID 입력" />
    <button class="btn btn-success mt-2" onclick="getTodos()">할 일 목록 불러오기</button>
  </div>

  <ul class="list-group" id="todoList"></ul>
</div>

<script src="main.js"></script>
</body>
</html>
