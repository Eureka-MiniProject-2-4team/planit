<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Manager</title>
    <link rel="stylesheet" href="friend.css">
</head>
<body>
<div class="container">
    <h1>친구 관리</h1>

    <section>
        <h2>유저 검색 (친구 요청용)</h2>
        <input type="text" id="searchValue" placeholder="닉네임 또는 이메일">
        <button onclick="searchUser()">검색</button>
        <div id="searchResult"></div>
    </section>

    <section>
        <h2>내 친구 목록</h2>
        <button onclick="getFriends()">조회</button>
        <ul id="friendList"></ul>
    </section>

    <section>
        <h2>받은 친구 요청 (대기 중)</h2>
        <button onclick="getReceivedRequests()">조회</button>
        <ul id="pendingList"></ul>
    </section>

    <section>
        <h2>보낸 친구 요청</h2>
        <button onclick="getSentRequests()">조회</button>
        <ul id="sentList"></ul>
    </section>
</div>

<script src="friend.js"></script>
</body>
</html>
