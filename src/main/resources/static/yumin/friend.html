<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 관리</title>
    <link rel="stylesheet" href="friend.css">
    <!-- Add Bootstrap 5 for improved design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">친구 관리</h1>

    <!-- Search Section -->
    <section class="mb-5">
        <h2 class="h4 mb-3">유저 검색 (친구 요청용)</h2>
        <div class="input-group">
            <input type="text" id="searchValue" class="form-control" placeholder="닉네임 또는 이메일" aria-label="닉네임 또는 이메일">
            <button class="btn btn-primary" onclick="searchUser()">검색</button>
        </div>
        <div id="searchResult" class="mt-3"></div>
    </section>

    <!-- Friends List Section -->
    <section class="mb-5">
        <h2 class="h4 mb-3">내 친구 목록</h2>
        <button class="btn btn-secondary" onclick="getFriends()">친구 목록 조회</button>
        <ul id="friendList" class="list-group mt-3"></ul>
    </section>

    <!-- Pending Requests Section -->
    <section class="mb-5">
        <h2 class="h4 mb-3">받은 친구 요청 (대기 중)</h2>
        <button class="btn btn-warning" onclick="getReceivedRequests()">받은 요청 조회</button>
        <ul id="pendingList" class="list-group mt-3"></ul>
    </section>

    <!-- Sent Requests Section -->
    <section class="mb-5">
        <h2 class="h4 mb-3">보낸 친구 요청</h2>
        <button class="btn btn-info" onclick="getSentRequests()">보낸 요청 조회</button>
        <ul id="sentList" class="list-group mt-3"></ul>
    </section>
</div>

<script src="friend.js"></script>
<!-- Optional Bootstrap JS for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
