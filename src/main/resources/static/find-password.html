<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
</head>
<body>
<h2>비밀번호 찾기</h2>
<div>
  <input type="text" id="userName" placeholder="이름"><br><br>
  <input type="email" id="email" placeholder="가입한 이메일">
  <button onclick="findPassword()">비밀번호 재설정 요청</button>
  <p id="result-message" style="color: green;"></p>
  <p id="error-message" style="color: red;"></p>
</div>

<script>
  async function findPassword() {
    const userName = document.getElementById('userName').value;
    const email = document.getElementById('email').value;
    const result = document.getElementById('result-message');
    const error = document.getElementById('error-message');
    result.textContent = '';
    error.textContent = '';

    try {
      const response = await fetch('/auth/find-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userName, email })
      });

      const data = await response.json();
      if (response.ok && data.result === 'SUCCESS') {
        result.textContent = '비밀번호 재설정 링크가 이메일로 전송되었습니다.';
      } else {
        error.textContent = data.message || '비밀번호 찾기에 실패했습니다.';
      }
    } catch (e) {
      console.error(e);
      error.textContent = '서버 오류';
    }
  }
</script>
</body>
</html>
