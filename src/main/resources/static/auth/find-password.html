<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLAN!T - 비밀번호 찾기</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 400px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00c9a7;
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #009e84;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #00c9a7;
      text-decoration: none;
      margin: 0 6px;
    }

    .success-message {
      color: #00c9a7;
      margin-top: 10px;
      font-size: 14px;
    }

    .error-message {
      color: #ff6666;
      margin-top: 10px;
      font-size: 14px;
    }

    .planet {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
<div class="stars" id="stars"></div>

<div class="container">
  <h2>비밀번호 찾기</h2>
  <div>
    <input type="text" id="userName" placeholder="이름">
    <input type="email" id="email" placeholder="가입한 이메일">
    <button class="btn" onclick="findPassword()">비밀번호 재설정 요청</button>
    <p id="result-message" class="success-message"></p>
    <p id="error-message" class="error-message"></p>
  </div>
  <div class="links">
    <a href="/auth/login.html">로그인</a> |
    <a href="/auth/find-email.html">이메일 찾기</a> |
    <a href="/auth/signup.html">회원가입</a>
  </div>
</div>

<script>
  function createStars() {
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }
  }

  window.onload = createStars;

  async function findPassword() {
    const userName = document.getElementById('userName').value;
    const email = document.getElementById('email').value;
    const result = document.getElementById('result-message');
    const error = document.getElementById('error-message');
    result.textContent = '';
    error.textContent = '';

    try {
      const response = await fetch('/auth/find-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userName, email })
      });

      const data = await response.json();
      if (response.ok && data.result === 'SUCCESS') {
        result.textContent = '비밀번호 재설정 링크가 이메일로 전송되었습니다.';
      } else {
        error.textContent = data.message || '비밀번호 찾기에 실패했습니다.';
      }
    } catch (e) {
      console.error(e);
      error.textContent = '서버 오류';
    }
  }
</script>
</body>
</html>
