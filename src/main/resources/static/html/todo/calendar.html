<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLAN!T - 우주 플래너</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    /* 우주 배경 스타일 */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* 메인 컨텐츠 */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 90px; /* Space for navbar */
      position: relative;
      z-index: 1;
    }

    .dashboard {
      display: flex;
      gap: 30px;
      position: relative;
      z-index: 1;
      margin: 30px 0;
    }

    .panel {
      background: rgba(27, 38, 59, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 25px;
      flex: 1;
      border: 2px solid rgba(106, 176, 238, 0.15);
      margin-bottom: 20px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(106, 176, 238, 0.2);
    }

    .panel-title {
      font-size: 22px;
      font-weight: 700;
      margin-left: 10px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    .panel-icon {
      font-size: 20px;
      color: #6ab0ee;
    }

    /* Calendar Panel */
    .calendar-panel {
      min-width: 600px;
      max-width: 650px;
    }

    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: rgba(106, 176, 238, 0.1);
      padding: 12px 15px;
      border-radius: 30px;
    }

    .month-display {
      font-size: 18px;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #6ab0ee;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .nav-btn:hover {
      background: rgba(106, 176, 238, 0.2);
      transform: scale(1.1);
    }

    .calendar {
      width: 100%;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-bottom: 15px;
    }

    .day-label {
      padding: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #a3b1de;
    }

    .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
    }

    .date-cell {
      aspect-ratio: 1/1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      background: rgba(106, 176, 238, 0.05);
    }

    .date-cell:hover {
      background: rgba(106, 176, 238, 0.15);
      transform: scale(1.05);
    }

    .date-cell.today {
      background: rgba(106, 176, 238, 0.2);
      border: 2px solid rgba(106, 176, 238, 0.5);
    }

    .date-cell.selected {
      background: rgba(106, 176, 238, 0.3);
    }

    .date-cell.has-tasks::after {
      content: '';
      position: absolute;
      bottom: 7px;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: #6ab0ee;
    }

    .date-num {
      font-size: 14px;
      font-weight: 600;
    }

    .date-cell.other-month {
      opacity: 0.4;
    }

    /* Task Panel */
    .task-panel {
      display: flex;
      flex-direction: column;
      flex: 2;
      max-width: calc(100% - 650px - 30px); /* Adjusting for calendar panel + gap */
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: rgba(106, 176, 238, 0.1);
      padding: 12px 15px;
      border-radius: 30px;
    }

    .profile-name {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .profile-icon {
      margin-right: 8px;
      color: #6ab0ee;
    }

    .date-display {
      font-size: 16px;
      color: #6ab0ee;
      font-weight: 600;
    }

    .task-list {
      overflow-y: auto;
      flex: 1;
      padding: 5px;
      max-height: 500px;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
      background: rgba(106, 176, 238, 0.08);
      transition: all 0.3s;
      border-left: 4px solid transparent;
    }

    .task-item:nth-child(4n+1) {
      border-left-color: #6ab0ee;
    }

    .task-item:nth-child(4n+2) {
      border-left-color: #64dfdf;
    }

    .task-item:nth-child(4n+3) {
      border-left-color: #80ed99;
    }

    .task-item:nth-child(4n+4) {
      border-left-color: #f0c674;
    }

    .task-item:hover {
      transform: translateX(5px);
      background: rgba(106, 176, 238, 0.12);
    }

    .task-checkbox {
      appearance: none;
      -webkit-appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      margin-right: 15px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .task-item:nth-child(4n+1) .task-checkbox:checked {
      background: #6ab0ee;
      border-color: #6ab0ee;
    }

    .task-item:nth-child(4n+2) .task-checkbox:checked {
      background: #64dfdf;
      border-color: #64dfdf;
    }

    .task-item:nth-child(4n+3) .task-checkbox:checked {
      background: #80ed99;
      border-color: #80ed99;
    }

    .task-item:nth-child(4n+4) .task-checkbox:checked {
      background: #f0c674;
      border-color: #f0c674;
    }

    .task-checkbox:checked::after {
      content: '✓';
      position: absolute;
      font-size: 14px;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .task-content {
      flex: 1;
    }

    .task-title {
      font-size: 16px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .task-time {
      font-size: 12px;
      color: #a3b1de;
      display: flex;
      align-items: center;
    }

    .time-icon {
      margin-right: 5px;
      font-size: 10px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(15, 32, 39, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px;
      display: flex;
      justify-content: center;
      border-top: 1px solid rgba(106, 176, 238, 0.2);
      z-index: 100;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 600px; /* Limit width for better layout */
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: all 0.3s;
      position: relative;
      padding: 8px 15px;
      border-radius: 20px;
    }

    .nav-item:hover {
      color: #fff;
      background: rgba(106, 176, 238, 0.1);
      transform: translateY(-5px);
    }

    .nav-item.active {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #6ab0ee;
      box-shadow: 0 0 10px #6ab0ee;
    }

    .nav-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .nav-text {
      font-size: 12px;
      font-weight: 600;
    }

    .add-task-btn {
      position: fixed;
      bottom: 90px; /* Adjusted for navbar */
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6ab0ee, #4a90da);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(106, 176, 238, 0.4);
      transition: all 0.3s;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-task-btn:hover {
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 8px 25px rgba(106, 176, 238, 0.6);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 15px rgba(106, 176, 238, 0.8);
    }

    .logo-icon {
      margin-right: 10px;
      font-size: 32px;
      color: #6ab0ee;
    }

    /* 애니메이션 효과 */
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .dashboard {
      animation: slideIn 0.6s ease-out;
    }

    .task-item {
      animation: slideIn 0.4s ease-out;
      animation-fill-mode: both;
    }

    .task-item:nth-child(1) { animation-delay: 0.1s; }
    .task-item:nth-child(2) { animation-delay: 0.2s; }
    .task-item:nth-child(3) { animation-delay: 0.3s; }
    .task-item:nth-child(4) { animation-delay: 0.4s; }

    /* 로고 스타일 */
    .nav-logo {
      position: absolute;
      left: 50%;
      top: -25px;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 10px rgba(106, 176, 238, 0.4);
      border: 2px solid rgba(106, 176, 238, 0.2);
      z-index: 101;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(106, 176, 238, 0.5);
    }

    /* 미디어 쿼리 */
    @media (max-width: 1100px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }

      .calendar-panel {
        min-width: 100%;
        max-width: 100%;
      }

      .task-panel {
        min-width: 100%;
        max-width: 100%;
      }
    }

    @media (max-width: 768px) {
      .nav-text {
        display: none;
      }

      .navbar {
        padding: 10px;
      }

      .nav-icon {
        font-size: 22px;
        margin-bottom: 0;
      }

      .header {
        padding: 10px 0;
      }

      .logo {
        font-size: 24px;
      }

      .logo-icon {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
<div class="stars" id="stars"></div>

<div class="container">
  <header class="header">
    <div class="logo">
      <i class="fas fa-rocket logo-icon"></i>
      PLAN!T
    </div>
  </header>

  <div class="dashboard">
    <div class="panel calendar-panel">
      <div class="panel-header">
        <i class="fas fa-calendar-alt panel-icon"></i>
        <div class="panel-title">캘린더</div>
      </div>

      <div class="month-nav">
        <button class="nav-btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
        <div class="month-display">2025년 5월</div>
        <button class="nav-btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="calendar">
        <div class="calendar-days">
          <div class="day-label">일</div>
          <div class="day-label">월</div>
          <div class="day-label">화</div>
          <div class="day-label">수</div>
          <div class="day-label">목</div>
          <div class="day-label">금</div>
          <div class="day-label">토</div>
        </div>

        <div class="calendar-dates" id="calendar-grid">
          <!-- Calendar dates will be inserted here by JavaScript -->
        </div>
      </div>
    </div>

    <div class="panel task-panel">
      <div class="panel-header">
        <i class="fas fa-tasks panel-icon"></i>
        <div class="panel-title">할 일</div>
      </div>

      <div class="user-info">
        <div class="profile-name">
          <i class="fas fa-rocket profile-icon"></i>
          개인 todo 리스트
        </div>
        <div class="date-display">
          <i class="fas fa-star-half-alt"></i>
          2025년 5월 15일
        </div>
      </div>

      <div class="task-list">
        <div class="task-item">
          <input type="checkbox" class="task-checkbox">
          <div class="task-content">
            <div class="task-title">우주선 도면 검토하기</div>
            <div class="task-time">
              <i class="fas fa-clock time-icon"></i>
              09:00 - 10:30
            </div>
          </div>
        </div>

        <div class="task-item">
          <input type="checkbox" class="task-checkbox">
          <div class="task-content">
            <div class="task-title">행성 탐사 계획 회의</div>
            <div class="task-time">
              <i class="fas fa-clock time-icon"></i>
              11:00 - 12:00
            </div>
          </div>
        </div>

        <div class="task-item">
          <input type="checkbox" class="task-checkbox">
          <div class="task-content">
            <div class="task-title">우주 정거장 운동하기</div>
            <div class="task-time">
              <i class="fas fa-clock time-icon"></i>
              18:00 - 19:00
            </div>
          </div>
        </div>

        <div class="task-item">
          <input type="checkbox" class="task-checkbox">
          <div class="task-content">
            <div class="task-title">별자리 관측하기</div>
            <div class="task-time">
              <i class="fas fa-clock time-icon"></i>
              20:00 - 21:00
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="add-task-btn">
  <i class="fas fa-plus"></i>
</button>

<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">P!T</div>
    <a href="#" class="nav-item active">
      <i class="fas fa-user nav-icon"></i>
      <span class="nav-text">나</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-users nav-icon"></i>
      <span class="nav-text">친구</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-user-tie nav-icon"></i>
      <span class="nav-text">팀</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-user-astronaut nav-icon"></i>
      <span class="nav-text">마이페이지</span>
    </a>
  </div>
</nav>

<script>
  // Create stars background
  function createStars() {
    const starsContainer = document.getElementById('stars');
    const numberOfStars = 150;

    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      star.style.left = `${posX}%`;
      star.style.top = `${posY}%`;

      const delay = Math.random() * 5;
      star.style.animationDelay = `${delay}s`;

      starsContainer.appendChild(star);
    }
  }

  // Generate calendar
  function generateCalendar() {
    const calendarGrid = document.getElementById('calendar-grid');
    calendarGrid.innerHTML = '';

    // Current date
    const today = new Date();
    const currentMonth = today.getMonth();
    const currentYear = today.getFullYear();

    // First day of the month
    const firstDay = new Date(currentYear, currentMonth, 1);
    const startingDay = firstDay.getDay(); // 0 = Sunday, 1 = Monday, etc.

    // Days in current month
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

    // Days from previous month
    const prevMonthDays = startingDay;

    // Days from next month to fill the grid
    const totalCells = Math.ceil((daysInMonth + prevMonthDays) / 7) * 7;
    const nextMonthDays = totalCells - (daysInMonth + prevMonthDays);

    // Previous month's days
    const prevMonth = new Date(currentYear, currentMonth, 0);
    const prevMonthTotalDays = prevMonth.getDate();

    // Generate previous month's days
    for (let i = 0; i < prevMonthDays; i++) {
      const dayNum = prevMonthTotalDays - prevMonthDays + i + 1;
      const dateCell = createDateCell(dayNum, 'other-month');
      calendarGrid.appendChild(dateCell);
    }

    // Generate current month's days
    for (let i = 1; i <= daysInMonth; i++) {
      let classes = [];

      // Check if the day is today
      if (i === today.getDate() &&
              currentMonth === today.getMonth() &&
              currentYear === today.getFullYear()) {
        classes.push('today');
      }

      // Add random tasks for demo
      if (i % 4 === 0 || i % 7 === 0) {
        classes.push('has-tasks');
      }

      const dateCell = createDateCell(i, classes.join(' '));
      calendarGrid.appendChild(dateCell);
    }

    // Generate next month's days
    for (let i = 1; i <= nextMonthDays; i++) {
      const dateCell = createDateCell(i, 'other-month');
      calendarGrid.appendChild(dateCell);
    }
  }

  function createDateCell(dayNum, classNames = '') {
    const dateCell = document.createElement('div');
    dateCell.className = `date-cell ${classNames}`;

    const dateNumSpan = document.createElement('span');
    dateNumSpan.className = 'date-num';
    dateNumSpan.textContent = dayNum;

    dateCell.appendChild(dateNumSpan);

    // Add click event
    dateCell.addEventListener('click', function() {
      // Remove selected class from all cells
      document.querySelectorAll('.date-cell').forEach(cell => {
        cell.classList.remove('selected');
      });

      // Add selected class to clicked cell
      dateCell.classList.add('selected');

      // Update date display
      updateSelectedDate(dayNum);
    });

    return dateCell;
  }

  function updateSelectedDate(day) {
    const dateDisplay = document.querySelector('.date-display');
    const today = new Date();
    const date = new Date(today.getFullYear(), today.getMonth(), day);

    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    dateDisplay.innerHTML = `<i class="fas fa-star-half-alt"></i> ${date.toLocaleDateString('ko-KR', options)}`;
  }

  // Set up navbar
  function setupNavbar() {
    const navItems = document.querySelectorAll('.nav-item');

    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();

        // Remove active class from all items
        navItems.forEach(i => i.classList.remove('active'));

        // Add active class to clicked item
        this.classList.add('active');

        // Add visual feedback
        const feedback = document.createElement('div');
        feedback.style.position = 'absolute';
        feedback.style.width = '100%';
        feedback.style.height = '100%';
        feedback.style.backgroundColor = 'rgba(106, 176, 238, 0.2)';
        feedback.style.borderRadius = '20px';
        feedback.style.zIndex = '-1';
        feedback.style.transform = 'scale(0)';
        feedback.style.transition = 'all 0.3s';

        this.appendChild(feedback);

        setTimeout(() => {
          feedback.style.transform = 'scale(1)';
        }, 10);

        setTimeout(() => {
          feedback.remove();
        }, 500);
      });
    });
  }

  window.onload = function () {
    createStars();
    generateCalendar();
    setupNavbar();

    // Set up navigation buttons
    document.getElementById('prev-month').addEventListener('click', function() {
      // In a real app, this would go to previous month
      alert('이전 달로 이동');
    });

    document.getElementById('next-month').addEventListener('click', function() {
      // In a real app, this would go to next month
      alert('다음 달로 이동');
    });

    // Set up task checkboxes
    document.querySelectorAll('.task-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const taskItem = this.closest('.task-item');
        if (this.checked) {
          taskItem.style.opacity = '0.6';
        } else {
          taskItem.style.opacity = '1';
        }
      });
    });

    // Set up add task button
    document.querySelector('.add-task-btn').addEventListener('click', function() {
      alert('새 할 일 추가하기');
    });
  };
</script>
</body>
</html>
