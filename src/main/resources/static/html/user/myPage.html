<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLAN!T - 마이페이지</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/mypage.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body style="display: none;">
<div class="stars" id="stars"></div>

<div class="container">
  <header class="header">
    <div class="logo">
      <i class="fas fa-rocket logo-icon"></i>
      PLAN!T
    </div>
  </header>

  <!-- 프로필 카드 -->
  <div class="profile-card">
    <div class="profile-avatar">YJ</div>
    <div class="profile-info">
      <h2 class="profile-name">yunmijeong</h2>
      <p class="profile-email">yunmi@example.com</p>

      <div class="profile-stats">
        <div class="stat-item">
          <span class="stat-value">8</span>
          <span class="stat-label">친구</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">3</span>
          <span class="stat-label">팀</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">42</span>
          <span class="stat-label">일정</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 마이페이지 섹션 -->
  <div class="mypage-panel">
    <div class="section-header">
      <i class="fas fa-user-astronaut section-icon"></i>
      <div class="section-title">마이페이지</div>
    </div>

    <!-- 프로필 정보 섹션 -->
    <form class="profile-form">
      <div class="form-group">
        <label for="username" class="form-label non-editable-label">이름</label>
        <input type="text" id="username" class="form-input" value="yunmijeong" disabled>
      </div>

      <div class="form-group">
        <label for="email" class="form-label non-editable-label">이메일</label>
        <input type="email" id="email" class="form-input" value="yunmi@example.com" disabled>
      </div>

      <div class="form-group nickname-group">
        <label for="nickname" class="form-label">닉네임</label>
        <div class="input-with-button">
          <input type="text" id="nickname" class="form-input" value="윤미">
          <button type="button" id="check-nickname-btn" class="edit-btn check-btn">
            <i class="fas fa-check"></i> 중복확인
          </button>
          <button type="button" id="edit-nickname-btn" class="edit-btn" disabled>
            <i class="fas fa-edit"></i> 수정
          </button>
        </div>
        <p id="nickname-status" class="input-status"></p>
      </div>
    </form>

    <div class="divider"></div>

    <!-- 비밀번호 변경 버튼 -->
    <div class="password-section">
      <button id="change-password-btn" class="password-change-btn">
        <i class="fas fa-key"></i> 비밀번호 변경
      </button>
    </div>

    <div class="divider"></div>

    <!-- 계정 설정 섹션 -->
    <div class="settings-section">
      <h3>계정 설정</h3>

      <div class="account-actions">
        <button id="deactivate-btn" class="account-action-btn">
          <i class="fas fa-user-slash"></i>
          <span>계정 비활성화</span>
        </button>

        <button id="delete-account-btn" class="account-action-btn delete-btn">
          <i class="fas fa-user-times"></i>
          <span>회원 탈퇴</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div id="navbar-container"></div>
<script src="/js/navbar.js"></script>

<!-- 비밀번호 확인 모달 -->
<div class="modal" id="verify-password-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>비밀번호 확인</h3>
      <button class="modal-close" id="close-verify-password-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <p class="modal-message">계속하려면 현재 비밀번호를 입력해주세요.</p>

      <div class="form-group">
        <label for="current-password-verify" class="form-label">현재 비밀번호</label>
        <input type="password" id="current-password-verify" class="form-input" placeholder="현재 비밀번호 입력">
      </div>

      <div class="modal-buttons">
        <button class="modal-btn btn-cancel" id="cancel-verify-password">취소</button>
        <button class="modal-btn btn-confirm" id="confirm-verify-password">확인</button>
      </div>
    </div>
  </div>
</div>

<!-- 비밀번호 변경 모달 -->
<div class="modal" id="password-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>새 비밀번호 설정</h3>
      <button class="modal-close" id="close-password-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="new-password" class="form-label">새 비밀번호</label>
        <input type="password" id="new-password" class="form-input" placeholder="새 비밀번호 입력">
      </div>

      <div class="form-group">
        <label for="confirm-password" class="form-label">비밀번호 확인</label>
        <input type="password" id="confirm-password" class="form-input" placeholder="새 비밀번호 확인">
      </div>

      <div class="modal-buttons">
        <button class="modal-btn btn-cancel" id="cancel-password-change">취소</button>
        <button class="modal-btn btn-confirm" id="confirm-password-change">변경</button>
      </div>
    </div>
  </div>
</div>

<!-- 계정 비활성화/탈퇴용 확인 모달 -->
<div class="modal" id="confirm-action-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="confirm-action-title">확인</h3>
      <button class="modal-close" id="close-confirm-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <p class="modal-message" id="confirm-action-message">정말로 이 작업을 진행하시겠습니까?</p>

      <div class="modal-buttons">
        <button class="modal-btn btn-cancel" id="cancel-action">취소</button>
        <button class="modal-btn btn-confirm danger-btn" id="confirm-action">확인</button>
      </div>
    </div>
  </div>
</div>

<!-- 계정 비활성화/탈퇴용 비밀번호 확인 모달 -->
<div class="modal" id="verify-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>비밀번호 확인</h3>
      <button class="modal-close" id="close-verify-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <p class="modal-message">계속하려면 비밀번호를 입력해주세요.</p>

      <div class="form-group">
        <label for="verify-password" class="form-label">비밀번호</label>
        <input type="password" id="verify-password" class="form-input" placeholder="비밀번호 입력">
      </div>

      <div class="modal-buttons">
        <button class="modal-btn btn-cancel" id="cancel-verify">취소</button>
        <button class="modal-btn btn-confirm" id="confirm-verify">확인</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="verify-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>비밀번호 확인</h3>
      <button class="modal-close" id="close-verify-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <p class="modal-message">계속하려면 비밀번호를 입력해주세요.</p>

      <div class="form-group">
        <label for="verify-password" class="form-label">비밀번호</label>
        <input type="password" id="verify-password" class="form-input" placeholder="비밀번호 입력">
      </div>

      <div class="modal-buttons">
        <button class="modal-btn btn-cancel" id="cancel-verify">취소</button>
        <button class="modal-btn btn-confirm" id="confirm-verify">확인</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="confirm-action-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="confirm-action-title">확인</h3>
      <button class="modal-close" id="close-confirm-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <p class="modal-message" id="confirm-action-message">정말로 이 작업을 진행하시겠습니까?</p>

      <div class="modal-buttons">
        <button class="modal-btn btn-cancel" id="cancel-action">취소</button>
        <button class="modal-btn btn-confirm danger-btn" id="confirm-action">확인</button>
      </div>
    </div>
  </div>
</div>

<script src="/js/mypage.js"></script>
</body>
</html>
