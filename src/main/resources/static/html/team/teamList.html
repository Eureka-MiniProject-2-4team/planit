<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLAN!T - 친구 목록</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    /* 우주 배경 스타일 */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* 메인 컨텐츠 */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 90px; /* Space for navbar */
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 15px rgba(106, 176, 238, 0.8);
    }

    .logo-icon {
      margin-right: 10px;
      font-size: 32px;
      color: #6ab0ee;
    }

    /* 친구 목록 패널 */
    .friends-panel {
      background: rgba(27, 38, 59, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 25px;
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid rgba(106, 176, 238, 0.15);
    }

    .panel-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(106, 176, 238, 0.2);
    }

    .panel-title {
      font-size: 22px;
      font-weight: 700;
      margin-left: 10px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    .panel-icon {
      font-size: 20px;
      color: #6ab0ee;
    }

    /* 검색 및 메뉴 */
    .friends-menu {
      display: flex;
      background: rgba(106, 176, 238, 0.1);
      padding: 3px;
      border-radius: 30px;
      margin-bottom: 20px;
      position: relative;
    }

    .menu-slider {
      position: absolute;
      top: 3px;
      height: calc(100% - 6px);
      background: rgba(106, 176, 238, 0.2);
      border-radius: 30px;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .menu-option {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      font-weight: 600;
      position: relative;
      z-index: 2;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .menu-option.active {
      color: #fff;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(106, 176, 238, 0.1);
      border-radius: 30px;
      padding: 0 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(106, 176, 238, 0.2);
    }

    .search-icon {
      color: #6ab0ee;
      margin-right: 10px;
    }

    .search-input {
      background: transparent;
      border: none;
      color: white;
      padding: 12px 0;
      width: 100%;
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-input:focus {
      outline: none;
    }

    /* 친구 리스트 */
    .friends-list {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .friends-list::-webkit-scrollbar {
      width: 6px;
    }

    .friends-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .friends-list::-webkit-scrollbar-thumb {
      background: rgba(106, 176, 238, 0.3);
      border-radius: 10px;
    }

    .friends-list::-webkit-scrollbar-thumb:hover {
      background: rgba(106, 176, 238, 0.5);
    }

    .friend-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
      background: rgba(106, 176, 238, 0.08);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .friend-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: #6ab0ee;
      opacity: 0;
      transition: all 0.3s;
    }

    .friend-item:hover {
      transform: translateX(5px);
      background: rgba(106, 176, 238, 0.15);
    }

    .friend-item:hover::before {
      opacity: 1;
    }

    .friend-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6ab0ee, #4a90da);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 20px;
      color: white;
      font-weight: bold;
    }

    .friend-info {
      flex: 1;
    }

    .friend-name {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .friend-status {
      font-size: 12px;
      color: #a3b1de;
      display: flex;
      align-items: center;
    }

    .status-icon {
      margin-right: 5px;
      font-size: 10px;
    }

    .online {
      color: #80ed99;
    }

    .offline {
      color: #a3b1de;
    }

    .friend-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(106, 176, 238, 0.15);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .action-btn:hover {
      background: rgba(106, 176, 238, 0.3);
      transform: scale(1.1);
    }

    .action-btn.view-btn {
      background: rgba(106, 176, 238, 0.3);
    }

    .action-btn.view-btn:hover {
      background: rgba(106, 176, 238, 0.5);
    }

    /* 하단 컨트롤 */
    .bottom-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .control-btn {
      padding: 12px 20px;
      background: rgba(106, 176, 238, 0.2);
      border: none;
      border-radius: 30px;
      color: white;
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
    }

    .control-btn i {
      margin-right: 8px;
    }

    .control-btn:hover {
      background: rgba(106, 176, 238, 0.4);
      transform: translateY(-3px);
    }

    .add-btn {
      background: linear-gradient(135deg, #6ab0ee, #4a90da);
    }

    .add-btn:hover {
      background: linear-gradient(135deg, #4a90da, #3a80ca);
    }

    /* 친구 모달 */
    .friend-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 32, 39, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: rgba(27, 38, 59, 0.9);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 30px;
      border: 2px solid rgba(106, 176, 238, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(106, 176, 238, 0.2);
      position: relative;
      animation: scaleIn 0.3s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); }
      to { transform: scale(1); }
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: #6ab0ee;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .close-modal:hover {
      transform: rotate(90deg);
      color: white;
    }

    .modal-header {
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 5px;
    }

    .modal-subtitle {
      font-size: 14px;
      color: #a3b1de;
    }

    .friend-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-size: 16px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-input {
      background: rgba(106, 176, 238, 0.1);
      border: 1px solid rgba(106, 176, 238, 0.2);
      padding: 12px 15px;
      border-radius: 10px;
      color: white;
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #6ab0ee;
      background: rgba(106, 176, 238, 0.15);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      gap: 10px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(15, 32, 39, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px;
      display: flex;
      justify-content: center;
      border-top: 1px solid rgba(106, 176, 238, 0.2);
      z-index: 100;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 600px; /* Limit width for better layout */
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: all 0.3s;
      position: relative;
      padding: 8px 15px;
      border-radius: 20px;
    }

    .nav-item:hover {
      color: #fff;
      background: rgba(106, 176, 238, 0.1);
      transform: translateY(-5px);
    }

    .nav-item.active {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #6ab0ee;
      box-shadow: 0 0 10px #6ab0ee;
    }

    .nav-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .nav-text {
      font-size: 12px;
      font-weight: 600;
    }

    /* 로고 스타일 */
    .nav-logo {
      position: absolute;
      left: 50%;
      top: -25px;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 10px rgba(106, 176, 238, 0.4);
      border: 2px solid rgba(106, 176, 238, 0.2);
      z-index: 101;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(106, 176, 238, 0.5);
    }

    /* 애니메이션 효과 */
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .friends-panel {
      animation: slideIn 0.6s ease-out;
    }

    .friend-item {
      animation: slideIn 0.4s ease-out;
      animation-fill-mode: both;
    }

    .friend-item:nth-child(1) { animation-delay: 0.1s; }
    .friend-item:nth-child(2) { animation-delay: 0.2s; }
    .friend-item:nth-child(3) { animation-delay: 0.3s; }
    .friend-item:nth-child(4) { animation-delay: 0.4s; }
    .friend-item:nth-child(5) { animation-delay: 0.5s; }

    /* 미디어 쿼리 */
    @media (max-width: 768px) {
      .nav-text {
        display: none;
      }

      .navbar {
        padding: 10px;
      }

      .nav-icon {
        font-size: 22px;
        margin-bottom: 0;
      }

      .header {
        padding: 10px 0;
      }

      .logo {
        font-size: 24px;
      }

      .logo-icon {
        font-size: 26px;
      }

      .friend-actions {
        flex-direction: column;
        gap: 5px;
      }

      .action-btn {
        width: 35px;
        height: 35px;
        font-size: 14px;
      }
    }
  </style>
</head>

<script>
  // Create stars background
  function createStars() {
    const starsContainer = document.getElementById('stars');
    const numberOfStars = 150;

    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      star.style.left = `${posX}%`;
      star.style.top = `${posY}%`;

      const delay = Math.random() * 5;
      star.style.animationDelay = `${delay}s`;

      starsContainer.appendChild(star);
    }
  }

  // Set up menu slider
  function setupMenuSlider() {
    const menuSlider = document.getElementById('menu-slider');
    const menuOptions = document.querySelectorAll('.menu-option');

    function updateSlider(index) {
      const activeOption = document.querySelector(`.menu-option[data-index="${index}"]`);
      const width = 100 / menuOptions.length;

      menuSlider.style.width = `${width}%`;
      menuSlider.style.left = `${width * index}%`;

      menuOptions.forEach(option => {
        option.classList.remove('active');
      });

      activeOption.classList.add('active');
    }

    // Initialize slider
    updateSlider(0);

    // Set up option click events
    menuOptions.forEach(option => {
      option.addEventListener('click', function() {
        const index = this.getAttribute('data-index');
        updateSlider(index);
      });
    });
  }

  // Set up navbar
  function setupNavbar() {
    const navItems = document.querySelectorAll('.nav-item');

    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();

        // Remove active class from all items
        navItems.forEach(i => i.classList.remove('active'));

        // Add active class to clicked item
        this.classList.add('active');
      });
    });
  }

  // Set up friend modal
  function setupFriendModal() {
    const modal = document.getElementById('friend-modal');
    const addFriendBtn = document.getElementById('add-friend-btn');
    const closeModalBtn = document.getElementById('close-modal');
    const cancelBtn = document.getElementById('cancel-btn');

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    addFriendBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
  }

  // Set up calendar view redirection
  function setupCalendarView() {
    const viewButtons = document.querySelectorAll('.view-btn');

    viewButtons.forEach(button => {
      button.addEventListener('click', function() {
        // Get friend name
        const friendItem = this.closest('.friend-item');
        const friendName = friendItem.querySelector('.friend-name').textContent;

        // In a real application, this would redirect to the friend's calendar
        alert(`${friendName}의 캘린더 보기`);
      });
    });
  }

  window.onload = function () {
    createStars();
    setupMenuSlider();
    setupNavbar();
    setupFriendModal();
    setupCalendarView();
  };
</script>
