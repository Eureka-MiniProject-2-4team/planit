<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLAN!T - 팀 목록</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    /* 우주 배경 스타일 */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* 메인 컨텐츠 */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 90px; /* Space for navbar */
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 15px rgba(106, 176, 238, 0.8);
    }

    .logo-icon {
      margin-right: 10px;
      font-size: 32px;
      color: #6ab0ee;
    }

    /* 친구 목록 패널 */
    .friends-panel {
      background: rgba(27, 38, 59, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 25px;
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid rgba(106, 176, 238, 0.15);
    }

    .panel-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(106, 176, 238, 0.2);
    }

    .panel-title {
      font-size: 22px;
      font-weight: 700;
      margin-left: 10px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    .panel-icon {
      font-size: 20px;
      color: #6ab0ee;
    }

    /* 검색 및 메뉴 */
    .friends-menu {
      display: flex;
      background: rgba(106, 176, 238, 0.1);
      padding: 3px;
      border-radius: 30px;
      margin-bottom: 20px;
      position: relative;
    }

    .menu-slider {
      position: absolute;
      top: 3px;
      height: calc(100% - 6px);
      background: rgba(106, 176, 238, 0.2);
      border-radius: 30px;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .menu-option {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      font-weight: 600;
      position: relative;
      z-index: 2;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .menu-option.active {
      color: #fff;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(106, 176, 238, 0.1);
      border-radius: 30px;
      padding: 0 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(106, 176, 238, 0.2);
    }

    .search-icon {
      color: #6ab0ee;
      margin-right: 10px;
    }

    .search-input {
      background: transparent;
      border: none;
      color: white;
      padding: 12px 0;
      width: 100%;
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-input:focus {
      outline: none;
    }

    /* 친구 리스트 */
    .team-list {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .team-list::-webkit-scrollbar {
      width: 6px;
    }

    .team-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .team-list::-webkit-scrollbar-thumb {
      background: rgba(106, 176, 238, 0.3);
      border-radius: 10px;
    }

    .team-list::-webkit-scrollbar-thumb:hover {
      background: rgba(106, 176, 238, 0.5);
    }

    .team-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
      background: rgba(106, 176, 238, 0.08);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .team-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: #6ab0ee;
      opacity: 0;
      transition: all 0.3s;
    }

    .team-item:hover {
      transform: translateX(5px);
      background: rgba(106, 176, 238, 0.15);
    }

    .team-item:hover::before {
      opacity: 1;
    }

    .team-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6ab0ee, #4a90da);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 20px;
      color: white;
      font-weight: bold;
    }

    .team-info {
      flex: 1;
    }

    .team-name {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .team-actions {
      display: flex;
      gap: 10px;
    }

    .team-action-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(106, 176, 238, 0.15);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .team-action-btn:hover {
      background: rgba(106, 176, 238, 0.3);
      transform: scale(1.1);
    }

    .team-action-btn.view-btn {
      background: rgba(106, 176, 238, 0.3);
    }

    .team-action-btn.view-btn:hover {
      background: rgba(106, 176, 238, 0.5);
    }

    .kick-btn {
      background: rgba(255, 87, 87, 0.15);
    }

    .kick-btn:hover {
      background: rgba(255, 87, 87, 0.3);
    }

    /* 하단 컨트롤 */
    .bottom-controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .control-btn {
      padding: 12px 20px;
      background: rgba(106, 176, 238, 0.2);
      border: none;
      border-radius: 30px;
      color: white;
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
    }

    .control-btn i {
      margin-right: 8px;
    }

    .control-btn:hover {
      background: rgba(106, 176, 238, 0.4);
      transform: translateY(-3px);
    }

    .add-btn {
      background: linear-gradient(135deg, #6ab0ee, #4a90da);
    }

    .add-btn:hover {
      background: linear-gradient(135deg, #4a90da, #3a80ca);
    }

    /* 친구 모달 */
    .friend-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 32, 39, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: rgba(27, 38, 59, 0.9);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 30px;
      border: 2px solid rgba(106, 176, 238, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(106, 176, 238, 0.2);
      position: relative;
      animation: scaleIn 0.3s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); }
      to { transform: scale(1); }
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: #6ab0ee;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .close-modal:hover {
      transform: rotate(90deg);
      color: white;
    }

    .modal-header {
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 5px;
    }

    .modal-subtitle {
      font-size: 14px;
      color: #a3b1de;
    }

    .friend-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-size: 16px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-input {
      background: rgba(106, 176, 238, 0.1);
      border: 1px solid rgba(106, 176, 238, 0.2);
      padding: 12px 15px;
      border-radius: 10px;
      color: white;
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #6ab0ee;
      background: rgba(106, 176, 238, 0.15);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      gap: 10px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(15, 32, 39, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px;
      display: flex;
      justify-content: center;
      border-top: 1px solid rgba(106, 176, 238, 0.2);
      z-index: 100;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 600px; /* Limit width for better layout */
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: all 0.3s;
      position: relative;
      padding: 8px 15px;
      border-radius: 20px;
    }

    .nav-item:hover {
      color: #fff;
      background: rgba(106, 176, 238, 0.1);
      transform: translateY(-5px);
    }

    .nav-item.active {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #6ab0ee;
      box-shadow: 0 0 10px #6ab0ee;
    }

    .nav-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .nav-text {
      font-size: 12px;
      font-weight: 600;
    }

    /* 로고 스타일 */
    .nav-logo {
      position: absolute;
      left: 50%;
      top: -25px;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 10px rgba(106, 176, 238, 0.4);
      border: 2px solid rgba(106, 176, 238, 0.2);
      z-index: 101;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(106, 176, 238, 0.5);
    }

    /* 애니메이션 효과 */
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .friends-panel {
      animation: slideIn 0.6s ease-out;
    }

    .team-item {
      animation: slideIn 0.4s ease-out;
      animation-fill-mode: both;
    }

    .team-item:nth-child(1) { animation-delay: 0.1s; }
    .team-item:nth-child(2) { animation-delay: 0.2s; }
    .team-item:nth-child(3) { animation-delay: 0.3s; }
    .team-item:nth-child(4) { animation-delay: 0.4s; }
    .team-item:nth-child(5) { animation-delay: 0.5s; }

    /* 미디어 쿼리 */
    @media (max-width: 768px) {
      .nav-text {
        display: none;
      }

      .navbar {
        padding: 10px;
      }

      .nav-icon {
        font-size: 22px;
        margin-bottom: 0;
      }

      .header {
        padding: 10px 0;
      }

      .logo {
        font-size: 24px;
      }

      .logo-icon {
        font-size: 26px;
      }

      .friend-actions {
        flex-direction: column;
        gap: 5px;
      }

      .action-btn {
        width: 35px;
        height: 35px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="stars" id="stars"></div>

<div class="container">
  <header class="header">
    <div class="logo">
      <i class="fas fa-rocket logo-icon"></i>
      PLAN!T
    </div>
  </header>

  <div class="friends-panel">
    <div class="panel-header">
      <i class="fas fa-users panel-icon"></i>
      <div class="panel-title">팀 목록</div>
    </div>

    <div class="friends-menu">
      <div class="menu-slider" id="menu-slider"></div>
      <div class="menu-option active" data-index="0">나의 팀</div>
      <div class="menu-option" data-index="1">받은 초대</div>
    </div>

    <div class="search-box">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" placeholder="팀 검색..." />
    </div>

    <div class="team-list">
      <!--    동적 생성 구간    -->
    </div>

    <div class="bottom-controls">
      <button class="control-btn">
        <i class="fas fa-sync-alt"></i> 새로고침
      </button>
    </div>
  </div>
</div>

<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">P!T</div>
    <a href="#" class="nav-item">
      <i class="fas fa-user nav-icon"></i>
      <span class="nav-text">나</span>
    </a>
    <a href="#" class="nav-item active">
      <i class="fas fa-users nav-icon"></i>
      <span class="nav-text">친구</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-user-tie nav-icon"></i>
      <span class="nav-text">팀</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-user-astronaut nav-icon"></i>
      <span class="nav-text">마이페이지</span>
    </a>
  </div>
</nav>

<script>
  // 멤버 이니셜 생성 함수
  function getInitials(name) {
    if (!name) return '??';

    // 공백으로 분리하여 각 단어의 첫 글자 가져오기
    const words = name.split(' ');
    if (words.length >= 2) {
      return (words[0][0] + words[1][0]).toUpperCase();
    }

    // 한 단어인 경우 첫 두 글자 또는 첫 글자만 반환
    return name.length > 1 ? name.substring(0, 2).toUpperCase() : name[0].toUpperCase();
  }


  // 탭 전환 관련 변수
  let currentTab = 0; // 초기값은 '나의 팀' 탭 (인덱스 0)

  // 팀 목록 컨테이너 - 한 번만 정의
  const teamListContainer = document.querySelector('.team-list');

  // 탭 메뉴 옵션 선택
  const menuOptions = document.querySelectorAll('.menu-option');

  // 탭 버튼 이벤트 설정 함수
  function setupTabEvents() {
    const menuOptions = document.querySelectorAll('.menu-option');

    menuOptions.forEach(option => {
      option.addEventListener('click', function() {
        const index = parseInt(this.getAttribute('data-index'));

        // 활성 탭 표시 업데이트
        menuOptions.forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');

        // 메뉴 슬라이더 위치 업데이트 (있는 경우)
        const menuSlider = document.getElementById('menu-slider');
        if (menuSlider) {
          // 슬라이더 너비는 버튼 너비에 맞게 (불필요하게 늘어나지 않도록)
          const optionWidth = this.offsetWidth;
          const optionLeft = this.offsetLeft;

          // 슬라이더 크기 및 위치 설정 (최대 너비 제한)
          menuSlider.style.width = `${optionWidth}px`;
          menuSlider.style.transform = `translateX(${optionLeft}px)`;

          // 슬라이더가 컨테이너를 벗어나지 않도록 제한
          const containerWidth = document.querySelector('.friends-menu').offsetWidth;
          if (optionLeft + optionWidth > containerWidth) {
            menuSlider.style.width = `${containerWidth - optionLeft}px`;
          }
        }

        // 탭 상태 업데이트 및 데이터 로드 (이전과 같은 탭이어도 강제 로드)
        currentTab = index;

        if (index === 0) {
          loadMyTeams(); // 나의 팀 목록 로드
        } else if (index === 1) {
          loadTeamInvites(); // 팀 초대 목록 로드
        }
      });
    });
  }

  // 검색 기능 구현
  const searchInput = document.querySelector('.search-input');
  searchInput.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase().trim();

    // 현재 표시된 팀 아이템들을 필터링
    const teamItems = document.querySelectorAll('.team-item');

    teamItems.forEach(item => {
      const teamName = item.querySelector('.team-name')?.textContent.toLowerCase() || '';
      if (teamName.includes(searchTerm)) {
        item.style.display = 'flex';
      } else {
        item.style.display = 'none';
      }
    });
  });

  // 내 팀 목록을 불러오는 함수
  function loadMyTeams() {
    // 로딩 표시
    teamListContainer.innerHTML = '<div class="loading">로딩 중...</div>';

    // API 호출
    fetch('/api/team/myteamlist', {
      method: 'GET',
      headers: {
        'Authorization': localStorage.getItem('accessToken')
      }
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('팀 목록을 불러오는데 실패했습니다.');
              }
              return response.json();
            })
            .then(data => {
              if (data.result === 'SUCCESS') {
                renderTeams(data.data); // API 응답 데이터 처리
              } else {
                teamListContainer.innerHTML = '<div class="error">팀 목록을 불러오는데 실패했습니다.</div>';
              }
            })
            .catch(error => {
              console.error('오류 발생:', error);
              teamListContainer.innerHTML = '<div class="error">서버 오류가 발생했습니다.</div>';
            });
  }

  // 팀 초대 목록 로드 함수
  function loadTeamInvites() {
    // 로딩 표시
    teamListContainer.innerHTML = '<div class="loading">로딩 중...</div>';

    // API 호출
    fetch('/api/team/invitelist', {
      method: 'GET',
      headers: {
        'Authorization': localStorage.getItem('accessToken')
      }
    })
            .then(response => response.json())
            .then(data => {
              if (data.result === 'SUCCESS') {
                displayTeamInvites(data.data);
              } else {
                // 오류 처리
                teamListContainer.innerHTML = '<div class="error">초대 목록을 불러오는데 실패했습니다.</div>';
              }
            })
            .catch(error => {
              console.error('초대 목록 로드 중 오류:', error);
              teamListContainer.innerHTML = '<div class="error">서버 오류가 발생했습니다.</div>';
            });
  }

  // 팀 목록 렌더링 함수
  function renderTeams(teams) {
    // 컨테이너 비우기
    teamListContainer.innerHTML = '';

    if (teams.length === 0) {
      teamListContainer.innerHTML = '<div class="empty-list">소속된 팀이 없습니다.</div>';
      return;
    }

    // 각 팀 렌더링
    teams.forEach(teamData => {
      // 팀 이니셜 생성
      const team = teamData.myTeam;
      const userTeam = teamData.myUserTeam;
      const initials = getInitials(team.teamName);

      // HTML 생성
      const teamItem = document.createElement('div');
      teamItem.className = 'team-item';
      teamItem.innerHTML = `
      <div class="team-avatar">${initials}</div>
      <div class="team-info">
        <div class="team-name">
          ${team.teamName}
        </div>
      </div>
      <div class="team-actions">
        <button class="team-action-btn view-btn" title="선택" data-team-id="${team.id}">
          <i class="fas fa-check"></i>
        </button>
        <button class="team-action-btn kick-btn" title="탈퇴" data-team-id="${team.id}">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    `;

      teamListContainer.appendChild(teamItem);
    });

    // 버튼 이벤트 리스너 추가
    setupMemberActionButtons();
  }

  // 팀 초대 목록 표시 함수
  function displayTeamInvites(invites) {
    // 컨테이너 비우기
    teamListContainer.innerHTML = '';

    if (invites.length === 0) {
      teamListContainer.innerHTML = '<div class="empty-list">받은 초대가 없습니다.</div>';
      return;
    }

    // 각 초대 렌더링
    invites.forEach(invite => {
      // HTML 생성
      const team = invite.myTeam;
      const userTeam = invite.myUserTeam;
      const teamItem = document.createElement('div');

      teamItem.className = 'team-item';
      teamItem.innerHTML = `
      <div class="invite-item" data-invite-id="${userTeam.id}">
        <div class="team-avatar">${getInitials(team.teamName)}</div>
        <div class="team-info">
          <div class="team-name">${team.teamName}</div>
          <div class="invite-from">
            <i class="fas fa-user"></i> ${team.teamName}님이 초대함
          </div>
        </div>
        <div class="invite-actions">
          <button class="invite-action-btn accept-invite" title="수락" data-invite-id="${userTeam.id}">
            <i class="fas fa-check"></i>
          </button>
          <button class="invite-action-btn decline-invite" title="거절" data-invite-id="${userTeam.id}">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    `;

      teamListContainer.appendChild(teamItem);
    });

    // 초대 버튼 이벤트 설정
    setupMemberActionButtons();
  }

  // 멤버 액션 버튼 이벤트 설정
  function setupMemberActionButtons() {
    // 프로필 보기 버튼
    document.querySelectorAll('.view-btn').forEach(button => {
      button.addEventListener('click', function () {
        const teamId = this.getAttribute('data-team-id');
        window.location.href = `/html/todo/calendar.html?teamId=${teamId}`;
      });
    });

      // 강퇴 버튼
      document.querySelectorAll('.kick-btn').forEach(button => {
        button.addEventListener('click', function () {
          const teamId = this.getAttribute('data-team-id');
          const teamItem = this.closest('.team-item');
          const teamName = teamItem.querySelector('.team-name').textContent.trim();

          if (!teamId) {
            alert('팀 ID를 찾을 수 없습니다.');
            return;
          }

          if (confirm(`정말로 ${teamName} 팀에서 탈퇴 하시겠습니까?`)) {
            // API 호출로 팀원 강퇴
            fetch(`/api/team/${teamId}/member`, {
              method: 'DELETE',
              headers: {
                'Authorization': localStorage.getItem('accessToken')
              }
            })
                    .then(response => {
                      if (!response.ok) {
                        throw new Error('팀 탈퇴에 실패했습니다.');
                      }
                      return response.json();
                    })
                    .then(data => {
                      console.log('API 응답:', data);

                      // 성공 시 UI에서 멤버 제거 (애니메이션 효과)
                      teamItem.style.transition = 'all 0.3s ease';
                      teamItem.style.opacity = '0';
                      teamItem.style.height = '0';
                      teamItem.style.padding = '0';
                      teamItem.style.margin = '0';
                      teamItem.style.overflow = 'hidden';

                      setTimeout(() => {
                        teamItem.remove();
                      }, 300);

                      alert(`${teamName}팀에서 탈퇴했습니다.`);
                    })
                    .catch(error => {
                      console.error('오류 발생:', error);
                      alert(`오류가 발생했습니다: ${error.message}`);
                    });
          }
        });
      });

    // 수락 버튼
    document.querySelectorAll('.accept-invite').forEach(button => {
      button.addEventListener('click', function() {
        const teamId = this.closest('.invite-item').dataset.teamId;

        fetch(`/api/teams/${teamId}/member`, {
          method: 'PUT', // PutMapping 사용
          headers: {
            'Content-Type': 'application/json',
            'Authorization': localStorage.getItem('accessToken')
          }
        })
                .then(response => response.json())
                .then(data => {
                  if (data.result === 'SUCCESS') {
                    alert('팀 초대를 수락했습니다.');
                    loadTeamInvites(); // 초대 목록 새로고침
                  } else {
                    alert(data.message || '초대 수락에 실패했습니다.');
                  }
                })
                .catch(error => {
                  console.error('초대 수락 중 오류:', error);
                  alert('서버 오류가 발생했습니다.');
                });
      });
    });

// 거절 버튼
    document.querySelectorAll('.decline-invite').forEach(button => {
      button.addEventListener('click', function() {
        const teamId = this.closest('.invite-item').dataset.teamId;

        // 팀 가입 거절 API 호출
        fetch(`/api/teams/${teamId}/member`, {
          method: 'DELETE', // DeleteMapping 사용
          headers: {
            'Content-Type': 'application/json',
            'Authorization': localStorage.getItem('accessToken')
          }
        })
                .then(response => response.json())
                .then(data => {
                  if (data.result === 'SUCCESS') {
                    alert('팀 초대를 거절했습니다.');
                    // 초대 목록 새로고침 또는 페이지 이동
                    location.reload();
                  } else {
                    alert(data.message || '초대 거절에 실패했습니다.');
                  }
                })
                .catch(error => {
                  console.error('초대 거절 중 오류:', error);
                  alert('서버 오류가 발생했습니다.');
                });
      });
    });

  }

  // Create stars background
  function createStars() {
    const starsContainer = document.getElementById('stars');
    const numberOfStars = 150;

    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      star.style.left = `${posX}%`;
      star.style.top = `${posY}%`;

      const delay = Math.random() * 5;
      star.style.animationDelay = `${delay}s`;

      starsContainer.appendChild(star);
    }
  }

  // Set up menu slider
  function setupMenuSlider() {
    const menuSlider = document.getElementById('menu-slider');
    const menuOptions = document.querySelectorAll('.menu-option');

    function updateSlider(index) {
      const activeOption = document.querySelector(`.menu-option[data-index="${index}"]`);
      const width = 100 / menuOptions.length;

      menuSlider.style.width = `${width}%`;
      menuSlider.style.left = `${width * index}%`;

      menuOptions.forEach(option => {
        option.classList.remove('active');
      });

      activeOption.classList.add('active');
    }

    // Initialize slider
    updateSlider(0);

    // Set up option click events
    menuOptions.forEach(option => {
      option.addEventListener('click', function() {
        const index = this.getAttribute('data-index');
        updateSlider(index);
      });
    });
  }

  // Set up navbar
  function setupNavbar() {
    const navItems = document.querySelectorAll('.nav-item');

    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();

        // Remove active class from all items
        navItems.forEach(i => i.classList.remove('active'));

        // Add active class to clicked item
        this.classList.add('active');
      });
    });
  }

  // 초기화 함수 - 메뉴 슬라이더 및 데이터 로드
  function initTeamPanel() {
    // 탭 이벤트 설정
    setupTabEvents();

    // 새로고침 버튼 설정
    setupRefreshButton();

    // 초기 탭에 맞는 슬라이더 위치 설정
    const activeOption = document.querySelector('.menu-option.active');
    if (activeOption) {
      const menuSlider = document.getElementById('menu-slider');
      if (menuSlider) {
        const optionWidth = activeOption.offsetWidth;
        const optionLeft = activeOption.offsetLeft;
        menuSlider.style.width = optionWidth + 'px';
        menuSlider.style.transform = `translateX(${optionLeft}px)`;

        // 슬라이더가 컨테이너를 벗어나지 않도록 제한
        const containerWidth = document.querySelector('.friends-menu').offsetWidth;
        if (optionLeft + optionWidth > containerWidth) {
          menuSlider.style.width = `${containerWidth - optionLeft}px`;

        }
      }

      // 초기 데이터 로드 - 항상 로드되도록 강제 호출
      loadMyTeams();
    }
  }

    // 새로고침 버튼 이벤트 추가 함수
    function setupRefreshButton() {
      const refreshBtn = document.querySelector('.control-btn');
      if (refreshBtn) {
        refreshBtn.addEventListener('click', function () {
          // 현재 탭에 따라 데이터 새로고침
          if (currentTab === 0) {
            loadMyTeams();
          } else {
            loadTeamInvites();
          }
        });
      }
    }

    window.onload = function () {
      createStars();
      setupMenuSlider();
      setupNavbar();
      initTeamPanel();
    }
</script>
