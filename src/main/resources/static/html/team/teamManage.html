<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLAN!T - 팀 관리 페이지</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <link rel="stylesheet" href="/css/teamManage.css" />
</head>
<body style="display: none;">
<div class="stars" id="stars"></div>

<div class="container">
  <button class="back-button" id="back-button">
    <i class="fas fa-arrow-left back-icon"></i> 팀 목록으로 돌아가기
  </button>

  <div class="header">
    <div class="title">
      <i class="fas fa-user-cog title-icon"></i>
      팀 관리 페이지
    </div>
    <div class="subtitle">팀장 전용 메뉴</div>
  </div>

  <div class="management-panel">
    <div class="form-group">
      <label for="team-name" class="form-label">팀 이름</label>
      <input type="text" id="team-name" class="form-input" placeholder="팀 이름을 입력하세요">
    </div>

    <div class="form-group">
      <label for="team-info" class="form-label">팀 정보</label>
      <textarea id="team-info" class="form-input" placeholder="팀에 대한 설명을 입력하세요"></textarea>
    </div>

    <div class="section-divider">
      <i class="fas fa-users section-icon"></i>
      <span class="section-title">팀원 관리</span>
      <div class="divider-line"></div>
    </div>

    <div class="member-list">
      <!-- 팀원 목록 - 동적으로 채워집니다 -->
    </div>

    <div class="section-divider">
      <i class="fas fa-user-plus section-icon"></i>
      <span class="section-title">사용자 초대</span>
      <div class="divider-line"></div>
    </div>

    <!-- 사용자 검색 UI -->
    <div class="search-form">
      <div class="search-input-container">
        <input type="text" id="username-input" class="search-input" placeholder="사용자 이름 또는 이메일 검색">
        <button id="search-button" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <!-- 검색 결과 표시 영역 -->
      <div id="search-results" class="search-results-container"></div>
    </div>

    <div class="buttons">
      <div class="left-buttons">
        <button class="danger-btn" id="delete-team-button">
          <i class="fas fa-trash-alt"></i> 팀 삭제
        </button>
      </div>

      <div class="right-buttons">
        <button class="btn btn-calendar" id="team-calendar-button">
          <i class="fas fa-calendar-alt"></i> 팀 캘린더로 가기
        </button>
      </div>
    </div>
  </div>
</div>
<div id="navbar-container"></div>

<script src="/js/mycalendar.js"></script>
<script src="/js/teamManage.js"></script>
</body>
</html>
