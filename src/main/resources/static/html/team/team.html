<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PLAN!T - 팀 목록</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/team.css" />
</head>
<body style="display: none;">
<div class="stars" id="stars"></div>

<div class="container">
    <header class="header">
        <div class="logo">
            <i class="fas fa-rocket logo-icon"></i>
            PLAN!T
        </div>
    </header>

    <div class="friends-panel">
        <div class="panel-header">
            <i class="fas fa-users panel-icon"></i>
            <div class="panel-title">팀 목록</div>
        </div>

        <div class="friends-menu">
            <div class="menu-slider" id="menu-slider"></div>
            <div class="menu-option active" data-index="0">나의 팀</div>
            <div class="menu-option" data-index="1">받은 초대</div>
        </div>

        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="팀 검색..." />
        </div>

        <div class="team-list">
            <!--    동적 생성 구간    -->
        </div>

        <div class="bottom-controls">
            <button class="control-btn">
                <i class="fas fa-sync-alt"></i> 새로고침
            </button>
            <button class="control-btn add-btn" id="add-friend-btn">
                <i class="fas fa-user-plus"></i> 팀 생성
            </button>
        </div>
    </div>
</div>

<!-- 친구 추가 모달 -->
<div class="friend-modal" id="friend-modal" style="display: none;">
    <div class="modal-content">
        <button class="close-modal" id="close-modal">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-header">
            <div class="modal-title">나의 팀 생성</div>
            <div class="modal-subtitle">팀을 생성해 팀원들과 투두를 공유해보세요!</div>
        </div>
        <form class="friend-form">
            <div class="form-group">
                <label class="form-label">팀 이름</label>
                <input type="text" id="team-name" class="form-input" placeholder="(필수)" />
            </div>
            <div class="form-group">
                <label class="form-label">팀 소개</label>
                <input type="text" id="team-desc" class="form-input" placeholder="간단한 팀 소개를 해주세요~" />
            </div>
            <div class="form-actions">
                <button type="button" class="control-btn" id="cancel-btn">취소</button>
                <button type="button" class="control-btn add-btn" id ="create-team-btn">팀 생성</button>
            </div>
        </form>
    </div>
</div>

<div id="navbar-container"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/team.js"></script>
</body>
</html>
