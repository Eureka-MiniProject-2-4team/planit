<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PLAN!T - 비밀번호 재설정</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #00c9a7;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #009e84;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #00c9a7;
            text-decoration: none;
            margin: 0 6px;
        }

        .success-message {
            color: #00c9a7;
            margin-top: 10px;
            font-size: 14px;
        }

        .error-message {
            color: #ff6666;
            margin-top: 10px;
            font-size: 14px;
        }

        .lock-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
<div class="stars" id="stars"></div>

<div class="container">
    <h2>비밀번호 재설정</h2>
    <div>
        <input type="password" id="new-password" placeholder="새 비밀번호 입력"/>
        <input type="password" id="confirm-password" placeholder="비밀번호 확인"/>
        <button class="btn" onclick="resetPassword()">비밀번호 변경</button>
        <p id="success-message" class="success-message"></p>
        <p id="error-message" class="error-message"></p>
    </div>
    <div class="links">
        <a href="/html/auth/login.html">로그인으로 돌아가기</a>
    </div>
</div>

<script>
    function createStars() {
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }
    }

    window.onload = createStars;

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function resetPassword() {
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const success = document.getElementById('success-message');
        const error = document.getElementById('error-message');
        success.textContent = '';
        error.textContent = '';

        const pwValid = newPassword.length >= 8 && /[!@#$%^&*(),.?":{}|<>_]/.test(newPassword);

        // 유효성 검사
        if (!pwValid) {
            error.textContent = '비밀번호는 8자 이상이며 특수문자를 포함해야 합니다.';
            return;
        }

        if (newPassword !== confirmPassword) {
            error.textContent = '비밀번호가 일치하지 않습니다.';
            return;
        }

        try {
            const response = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({token, newPassword})
            });

            const data = await response.json();
            if (response.ok && data.result === 'SUCCESS') {
                success.textContent = '비밀번호가 성공적으로 변경되었습니다.';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                error.textContent = data.message || '비밀번호 변경에 실패했습니다.';
            }
        } catch (e) {
            console.error(e);
            error.textContent = '서버 오류';
        }
    }
</script>
</body>
</html>
