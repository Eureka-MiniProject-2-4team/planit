<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PLAN!T - 친구 목록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/friend.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body style="display: none;">
<div class="stars" id="stars"></div>

<div class="container">
    <header class="header">
        <div class="logo">
            <i class="fas fa-rocket logo-icon"></i>
            PLAN!T
        </div>
    </header>

    <!-- 친구 요청 수락 섹션 -->
    <div class="friends-panel friend-requests" id="friend-requests-panel" style="display: none;">
        <div class="panel-header">
            <i class="fas fa-user-check panel-icon"></i>
            <div class="panel-title">친구 요청</div>
        </div>
        <div class="friends-list" id="friend-requests-list">
            <!-- JS로 렌더링되는 친구 요청 아이템 영역 -->
        </div>
    </div>

    <div class="friends-panel">
        <div class="panel-header">
            <i class="fas fa-users panel-icon"></i>
            <div class="panel-title">친구 목록</div>
            <button class="header-btn" id="sent-requests-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="friend-search-input" placeholder="친구 검색..." />
        </div>

        <div class="friends-list" id="friends-list">
            <!-- JS로 렌더링되는 친구 아이템 영역 -->
        </div>

        <div class="bottom-controls">
            <button class="control-btn add-btn" id="add-friend-btn">
                <i class="fas fa-user-plus"></i> 친구 추가
            </button>
        </div>
    </div>
</div>

<!-- 친구 추가 모달 -->
<div class="friend-modal" id="friend-modal" style="display: none;">
    <div class="modal-content">
        <button class="close-modal" id="close-modal">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-header">
            <div class="modal-title">친구 추가</div>
            <div class="modal-subtitle">새로운 친구를 추가하세요!</div>
        </div>
        <form class="friend-form" id="search-friend-form">
            <div class="form-group">
                <input type="text" class="form-input" id="username-input" placeholder="이메일 또는 닉네임" />
            </div>
            <div class="form-actions">
                <button type="button" class="control-btn" id="cancel-btn">취소</button>
                <button type="button" class="control-btn add-btn" id="search-btn">검색</button>
            </div>
        </form>

        <div id="search-results" class="search-results">
            <!-- 검색 결과가 여기에 표시됩니다 -->
        </div>
    </div>
</div>

<!-- 투두 리스트 모달 -->
<div class="friend-modal" id="todo-modal" style="display: none;">
    <div class="modal-content">
        <button class="close-modal" id="close-todo-modal">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-header">
            <div class="modal-title">친구의 할 일 목록</div>
            <div class="modal-subtitle" id="todo-friend-name">친구 이름</div>
        </div>
        <div id="todo-list" class="todo-list">
            <!-- 투두 리스트가 여기에 표시됩니다 -->
        </div>
    </div>
</div>

<!-- 보낸 요청 모달 -->
<div class="friend-modal" id="sent-requests-modal" style="display: none;">
    <div class="modal-content">
        <button class="close-modal" id="close-sent-modal">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-header">
            <div class="modal-title">보낸 친구 요청</div>
            <div class="modal-subtitle">내가 보낸 친구 요청 목록</div>
        </div>
        <div id="sent-requests-list" class="friends-list">
            <!-- 보낸 친구 요청 목록이 여기에 표시됩니다 -->
        </div>
    </div>
</div>

<div id="navbar-container"></div>
<script src="/js/navbar.js"></script>
<script src="/js/friend.js"></script>
</body>
</html>
